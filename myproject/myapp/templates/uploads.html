<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
	{% load static %}
    <link href="{% static 'myapp/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
	<div class="container-fluid" style="margin: auto; width: 50%; text-align: center">
		<h1>Welcome to vo2gogo</h1>
		<h2>Audio to Video</h2>
		<h3>Easy as 1 - 2 - 3</h3>
		<h3>Step 3:</h3>
		<h3>Download your file below</h3>
		<!-- List of uploaded documents -->
        {% if documents %}
            <ul>
                {% for document in documents %}
                    <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No documents.</p>
        {% endif %}
	</div>
</body>
</html>
